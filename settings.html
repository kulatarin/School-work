<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Kula Bashir</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <!-- NAVIGATION PANE -->
  <nav id="navPane">
      <div class="nav-logo">Maseruka Hamis</div>
      <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="game.html">Game</a></li>
          <li><a href="about.html">About</a></li>
      </ul>
      <div id="nav-toggle">&#9776;</div>
  </nav>

  <main class="settings-main">
    <h1>⚙️ Website Settings</h1>

    <!-- FONT PREVIEW -->
    <h3>Font Preview</h3>
    <div id="fontPreview">
        This is a preview of your selected font.
    </div>

    <!-- FONT SELECTION -->
    <div class="settings-container">
        <label for="font">Font:</label>
        <select id="font">
            <option value="3ds">3ds (Default)</option>
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Courier New">Courier New</option>
            <option value="Lucida Sans">Lucida Sans</option>
            <option value="Segoe UI">Segoe UI</option>
            <option value="Roboto">Roboto</option>
            <option value="Poppins">Poppins</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Inter">Inter</option>

        </select>
    </div>

    <!-- THEME SELECTION -->
    <label for="theme">Theme:</label>
    <select id="theme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="retro">Retro Blue-Red</option>
        <option value="neon">Neon Glow</option>
    </select>

    <!-- SOUND SETTINGS -->
    <h3>Sound Settings</h3>
    <label>Sound:</label>
    <select id="soundToggle">
        <option value="on">On</option>
        <option value="off">Off</option>
    </select>

    <label>Volume:</label>
    <input type="range" id="soundVolume" min="0" max="100" value="70">

    <!-- LANGUAGE SELECTION -->
    <label for="language">Language:</label>
    <select id="language">
        <option value="en">English</option>
        <option value="zh">Chinese</option>
        <option value="fr">French</option>
        <option value="ar">Arabic</option>
    </select>

    <button id="saveBtn">Save Settings</button>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Designed by Kula Bashir. Email: <a href="mailto:kulatarin15@gmail.com">kulatarin15@gmail.com</a></p>
  </footer>

  <script src="settings.js"></script>
</body>
</html>
